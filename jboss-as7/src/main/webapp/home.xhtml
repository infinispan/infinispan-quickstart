<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Welcome to Infinispan!</title>
</head>

<body>
   <div id="content">
      
      <div>
         Node: <h:outputText value="#{controller.self}" />
      </div>
      
      <h1>Query and modify the cache</h1>
      <h:form id="query">
         <div>
            Key: <h:inputText value="#{controller.key}" />
         </div>
         <div>
            Result: <h:inputText value="#{controller.value}" />
         </div>
         <div>
            Owners: <h:outputText value="#{controller.owners}" />
         </div>
         <div>
            <h:commandButton id="queryButton" value="Get" action="#{controller.query}" />
         </div>
         <div>
            <h:commandButton id="addButton" value="Put" action="#{controller.add}" />
         </div>
      </h:form>
      
   </div>

   <br style="clear: both" />

</body>
</html>
